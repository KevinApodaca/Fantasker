<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Add a Task
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter your new task">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium" (click)="createTask(listTitleInput.value)">Add</button>
        </div>

    </div>

</div>
