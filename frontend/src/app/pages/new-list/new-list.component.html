<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a New List
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter the name of the list">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium" (click)="createList(listTitleInput.value)">Create</button>
        </div>

    </div>

</div>
